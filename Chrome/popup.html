<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #121212; 
            --accent: #00CCBB; 
            --symbol-color: #FDD023;
            --label: #888888;
        }
        @media (prefers-color-scheme: light) {
            :root { --bg: #f5f5f5; --accent: #00A89B; --symbol-color: #000000; --label: #666666; }
        }
        body { 
            width: 260px; /* Slightly wider to accommodate larger text */
            background-color: var(--bg); 
            margin: 0;
            font-family: 'Segoe UI', 'Roboto Mono', monospace; 
            padding: 20px;
        }
        .container { text-align: center; }
        .label { 
            font-size: 16px; /* Increased from 11px */
            color: var(--label); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 12px; /* Increased spacing for better hierarchy */
            font-weight: 500;
        }
        .symbol { 
            font-size: 36px; /* Scaled up slightly to match the new label */
            color: var(--symbol-color); 
            margin-bottom: 8px; 
            line-height: 1;
        }
        .time-display { 
            font-size: 34px; 
            font-weight: bold; 
            color: var(--accent); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Global Time</div>
        <div class="symbol">âŠ™</div>
        <div id="long_time" class="time-display">0000:00.00</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
